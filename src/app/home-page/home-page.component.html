<div class="container-fluid">
  <div class="row hero m-3">
    <div class="col-12 p-3">
      <h1>I want {{food}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mb-3">
      <h2>Restaurants</h2>
    </div>
    <div *ngFor="let restaurant of restaurants" class="col-md-4 mb-3">
      <div class="card">
        <img [src]="restaurant.imgUrl" [alt]="restaurant.name" class="card-img-top">
        <div class="p-3">
          <h3>
            {{restaurant.name}}
          </h3>
          <a [routerLink]="['restaurants', restaurant.id]">
            <button class="btn btn-success">See More</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
